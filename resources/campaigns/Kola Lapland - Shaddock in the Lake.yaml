description:
  <p>Following a Soviet show of force in 28 December 1984, which resulted in an SS-N-3 Shaddock launched towards Finnish airspace and ending up in Lake Inari, and subsequent failed negotiations at the international conference on cruise missiles, the Soviet Union has invaded Finland in 1985.</p>
  <p>The northern part of Finland is occupied by the Soviet forces, but the Finnish Defence Forces have successfully pushed the invading Red Army back in the south.</p>
  <p>Finnish aircraft has been relocated and/or reactivated in Sweden and Norway. Both Sweden and Norway have decided to remain neutral in the conflict, but have granted the Finns access to their airbases as the offensive to retake northern Finland is about to commence.</p>
