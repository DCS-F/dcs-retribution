name: Kola Peninsula / Lapland - October Bomber Crisis
theater: Kola
authors: Ghosti
recommended_player_faction: USAF 1960 Air Defence Command
recommended_enemy_faction: Soviet Union 1960
description:
  <p>The Cuban Missile Crisis has gone hot. Soviet forces, trying to run the blockade on Cuba, have been fired upon and have returned fire. No nuclear exchange has taken place, but there are conventional engagements around the world between the US and the Soviet Union.</p>
  <p>The northern part of Finland is occupied by Soviet forces, and are using the bases there and in the Kola peninsula to launch bomber attacks on US military installations.</p>
  <p>The USAF Air Defence Command is tasked with intercepting these bombers and to enable a counterstrike.</p>
miz: Kola Lapland - Shaddock in the Lake.miz
